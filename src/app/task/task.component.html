<div class="main-container">
  <h3>Tasks</h3>
  <button mat-flat-button color="primary" cdkFocusInitial type="submit" (click)=openLoginDialog()>Add Job</button>

  <mat-card class="formCard">
    <mat-card-header>
      <mat-card-title>Task List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
            <td mat-cell *matCellDef="let element;let i = index;"> {{i}} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="project name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="start date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'MMM dd, yyyy'}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="end date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.completeDate | date: 'MMM dd, yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="complete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Completion </th>
            <td mat-cell *matCellDef="let element"> {{element.complete}}% </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </mat-card-content>
  </mat-card>
</div>
