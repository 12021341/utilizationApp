<mat-card class="formCard">
  <mat-card-header>
    <mat-card-title>Employees</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Count Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
          <td mat-cell *matCellDef="let element;let i = index;"> {{i}} </td>
        </ng-container>

        <!-- Count Column -->
        <ng-container matColumnDef="employee id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID.</th>
          <td mat-cell *matCellDef="let element"> {{element.eid}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="first name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" routerLink="/view-employee"><mat-icon>search</mat-icon>View</button>  | 
            <button mat-button color="warn" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon>Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" class="myPaginator"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
